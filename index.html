<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Film Dashboard (JSON Verisiyle)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .toolbar { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px; }
    input, select, button { padding:8px 10px; border:1px solid #ddd; border-radius:8px; }
    table { width:100%; border-collapse: collapse; margin-top:10px; }
    th, td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
    .card { border:1px solid #eee; border-radius:16px; padding:16px; margin-bottom:16px; box-shadow:0 1px 6px rgba(0,0,0,0.04); }
    .muted { color:#666; font-size:14px; }
  </style>
</head>
<body>
  <h1>ğŸ¬ Mini Film Dashboard</h1>
  <p class="muted">Ara, filtrele, sÄ±rala ve en yÃ¼ksek puanlÄ±larÄ± grafikte gÃ¶r.</p>

  <div class="card">
    <div class="toolbar">
      <input id="q" type="search" placeholder="Film ara (Ã¶r. godfather)"/>
      <select id="genre">
        <option value="">TÃ¼m tÃ¼rler</option>
      </select>
      <select id="sort">
        <option value="rating-desc">Puan (yÃ¼ksek â†’ dÃ¼ÅŸÃ¼k)</option>
        <option value="rating-asc">Puan (dÃ¼ÅŸÃ¼k â†’ yÃ¼ksek)</option>
        <option value="year-desc">YÄ±l (yeni â†’ eski)</option>
        <option value="year-asc">YÄ±l (eski â†’ yeni)</option>
        <option value="title-asc">BaÅŸlÄ±k (Aâ†’Z)</option>
        <option value="title-desc">BaÅŸlÄ±k (Zâ†’A)</option>
      </select>
      <button id="reset">SÄ±fÄ±rla</button>
    </div>
    <table>
      <thead>
        <tr><th>BaÅŸlÄ±k</th><th>TÃ¼r</th><th>YÄ±l</th><th>Puan</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="muted" id="count"></div>
  </div>

  <div class="card">
    <h3>â­ En yÃ¼ksek puanlÄ± 5 film</h3>
    <canvas id="chart" height="120"></canvas>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let films = [];
    let chart;

    async function loadData() {
      const res = await fetch('films.json');
      films = await res.json();

      // TÃ¼r seÃ§eneklerini doldur
      const genreEl = document.getElementById('genre');
      const genres = Array.from(new Set(films.map(f => f.genre).filter(Boolean))).sort();
      genres.forEach(g => {
        const o = document.createElement('option');
        o.value = g; o.textContent = g;
        genreEl.appendChild(o);
      });

      compute();
    }

    function compute() {
      const q = document.getElementById('q').value.trim().toLowerCase();
      const g = document.getElementById('genre').value;
      const sortKey = document.getElementById('sort').value;

      const comparators = {
        "rating-desc": (a,b) => b.rating - a.rating,
        "rating-asc": (a,b) => a.rating - b.rating,
        "year-desc": (a,b) => b.year - a.year,
        "year-asc": (a,b) => a.year - b.year,
        "title-asc": (a,b) => a.title.localeCompare(b.title),
        "title-desc": (a,b) => b.title.localeCompare(a.title),
      };

      const rows = films
        .filter(f => (!g || f.genre === g) && (!q || f.title.toLowerCase().includes(q)))
        .sort(comparators[sortKey]);

      renderTable(rows);
      renderChart(rows);
      document.getElementById('count').textContent = rows.length + " kayÄ±t";
    }

    function renderTable(rows) {
      document.getElementById('tbody').innerHTML = rows.map(f => `
        <tr>
          <td>${f.title}</td>
          <td>${f.genre}</td>
          <td>${f.year}</td>
          <td>${f.rating.toFixed(1)}</td>
        </tr>
      `).join('');
    }

    function renderChart(rows) {
      const top = [...rows].sort((a,b) => b.rating - a.rating).slice(0,5);
      const labels = top.map(f => f.title);
      const data = top.map(f => f.rating);

      if (chart) chart.destroy();
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Puan', data }] },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true, suggestedMax: 10 } }
        }
      });
    }

    document.getElementById('q').addEventListener('input', compute);
    document.getElementById('genre').addEventListener('input', compute);
    document.getElementById('sort').addEventListener('input', compute);
    document.getElementById('reset').addEventListener('click', () => {
      document.getElementById('q').value = '';
      document.getElementById('genre').value = '';
      document.getElementById('sort').value = 'rating-desc';
      compute();
    });

    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
